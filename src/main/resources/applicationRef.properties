spring.application.name=MiniProject

logging.level.org.springframework.security=DEBUG
spring.datasource.generate-unique-name=false
spring.datasource.name=RestaurantBooking
spring.datasource.url=jdbc:postgresql://localhost:5432/RestaurantBooking
spring.datasource.username=[USERNAME]
spring.datasource.password=[PASSWORD]
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#this is not recommended as it can have unexpected behaviour|
#spring.jpa.open-in-view=true  # <-------------------------|

#email smtp setup
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=[YOUR EMAIL]
spring.mail.password=[YOUR APP PASSWORD]
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Stripe Keys
api.stripe.key=[STRIPE API KEY]
